# ARCHITECT // VAULT - Nginx Configuration

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=vault_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=vault_auth:10m rate=3r/m;
limit_req_zone $binary_remote_addr zone=vault_api:10m rate=30r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=vault_conn:10m;

upstream vault_backend {
    server 127.0.0.1:8000 fail_timeout=10s max_fails=3;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:;" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Hide server information
    server_tokens off;
    
    # Max body size
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # Static files
    location /static/ {
        alias /opt/vault/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check (no rate limiting)
    location /health {
        access_log off;
        proxy_pass http://vault_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Authentication endpoints (strict rate limiting)
    location ~ ^/api/auth/(register|login|challenge) {
        limit_req zone=vault_auth burst=5 nodelay;
        limit_conn vault_conn 5;
        
        proxy_pass http://vault_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # API endpoints (moderate rate limiting)
    location /api/ {
        limit_req zone=vault_api burst=20 nodelay;
        limit_conn vault_conn 10;
        
        proxy_pass http://vault_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Web interface (general rate limiting)
    location / {
        limit_req zone=vault_general burst=20 nodelay;
        limit_conn vault_conn 10;
        
        proxy_pass http://vault_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
    }
    
    # Block common attack vectors
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Access logs
    access_log /var/log/nginx/vault_access.log;
    error_log /var/log/nginx/vault_error.log warn;
}
