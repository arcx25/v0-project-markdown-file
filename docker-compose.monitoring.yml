"""Extended docker-compose with monitoring stack."""
version: '3.8'

services:
  # Extend base services
  extends:
    file: docker-compose.yml
  
  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: vault_prometheus
    volumes:
      - ./deploy/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - vault_network
    restart: unless-stopped
  
  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: vault_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/config/grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - vault_network
    depends_on:
      - prometheus
    restart: unless-stopped
  
  # Redis Exporter
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: vault_redis_exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    networks:
      - vault_network
    depends_on:
      - redis
    restart: unless-stopped
  
  # Postgres Exporter
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: vault_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://vault:vault_password@postgres:5432/vault?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - vault_network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  vault_network:
    driver: bridge
